<html ng-app="friendsApp">
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="friendController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
    <input class="form-control" placeholder="Search Your Friends' Location" ng-model="search.current_location"> 

        <select class="input-medium" ng-model="sortSelection" ng-options="opt.value as opt.label for opt in options">
        </select>

        <select class="input-medium" ng-model="sortOrder" ng-options="rev.value as rev.label for rev in reverse">
        </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter:search | orderBy:sortSelection:sortOrder">
       <img class="profile-pic" src={{friend.pic_square}}>
      <h3>{{friend.name}}</h3>
      <div class="location" ng-show={{friend.current_location}}>
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status" ng-show={{friend.status}}>
        {{friend.status.message}}
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>




<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>
</body>
</html>
